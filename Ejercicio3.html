<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de la semana</title>
    <link rel="stylesheet" href="css/eje3.css">
</head>
<body>
    <h1>Día de la semana</h1>
    <form onsubmit="return obtenerDiaSemana()">
        <label for="numDia">Ingrese el número del día de la semana (1-7): </label>
        <input type="number" id="numDia" min="1" max="7" required>
        <input type="submit" value="Obtener día">
    </form>
    <div id="output"></div>
    <script src="js/Ejercicio3.js"></script>
</body>
</html>
